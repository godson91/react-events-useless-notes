<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <!-- React Library -->
<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
<!-- React DOM Library -->
<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
<!-- BABEL Library  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>


    <title>React Events</title>
</head>
<body>
    <div id="app">React is messing up now fix it</div>

    <script type="text/babel">

        class Warnings extends React.Component {
            handleButtonDrink(){
                alert("Brain freeze omg!!");
            }
            handleButtonTouchStove(){
                alert("Its hot af!!");
            }

            render(){
                return (
                    <div>
                        <h1>Life Warnings</h1>
                        <button onMouseOver={this.handleButtonDrink}>Drink Slurpee Really fast</button>
                        <button onMouseOver={this.handleButtonTouchStove}>Touch Stove</button>
                    </div>
                );
            }
        }
        
        ReactDOM.render(
            <div>
                <Warnings/>
            </div>,
            document.getElementById("app")
        );
    </script>
</body>
</html>
